# 单个文件大小
spring.servlet.multipart.max-file-size=10MB
# 总文件大小
spring.servlet.multipart.max-request-size=50MB

# 数据库相关
#数据库驱动
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springActiviti
#账号
spring.datasource.username=root
#密码
spring.datasource.password=ld20110702
# 数据库连接池
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

# mybatis 配置
# 扫描路径
mybatis.mapper-locations=classpath:mapper/*.xml
# 打印 mybatis 执行的 SQL 语句
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl 
# 包别名
mybatis.type-aliases-package=com.yyan.pojo

spring.mvc.async.request-timeout=2000s

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

